

<div *ngFor="let t of transactions">
    
    <p>Amount Transfered: {{t.amountTransfered}}</p>
    <p>Account Transfered From: {{t.account}}</p>
    <p>Remaining balance: {{t.remainingBalance}}</p>
    <p>Account Type: {{t.accountType}}</p>
    <p>Date: {{t.dateOfTransaction}}</p>
    <hr>
</div>
